<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="js/bootstrap.min.css">
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="js/opencpu-0.5-svb.js"></script>
  <script type="text/javascript" src="functions.js"></script>
  <link href="main.css" rel="stylesheet" />
  <style>
    /* Set height of the grid so .sidenav can be 100% (adjust if needed) */
    .row.content {height: 800px}

    /* Set gray background color and 100% height */
    .sidenav {
      background-color: #f1f1f1;
      height: 100%;
    }

    /* Set black background color, white text and some padding */
    footer {
      background-color: #555;
      color: white;
      padding: 15px;
    }

    /* On small screens, set height to 'auto' for sidenav and grid */
    @media screen and (max-width: 767px) {
      .sidenav {
        height: auto;
        padding: 15px;
      }
      .row.content {height: auto;}
    }

    #plotdiv {
      position: relative;
      width: 700px;
      padding-top: 100%;
      border: solid gray 1px;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row content">
      <div class="col-sm-3 sidenav">
          <h2>Groeidiagrammen</h2>

        Kaartserie<br>
        <select id="chartgrp">
          <option value="nl2010" selected>Nederland 2010</option>
          <option value="preterm">Prematuren</option>
          <option value="who">WHO standaard</option>
        </select>
        <br><br>

        <p id="code"></p>

        <form action="" name="agegrp">
          Leeftijd<br>
          <input type="radio" name="agegrp" value="0-15m" checked="checked"> 0-15 maanden<br>
          <input type="radio" id="agegrp_0-4y" name="agegrp" value="0-4y"> 0-4 jaar<br>
          <div id="agegrp_1-21y"><input type="radio" name="agegrp" value="1-21y"> 1-21 jaar<br></div>
          <br><br>
        </form>

        <form action="" name="msr">
          Maat<br>
          <div id="msr_hgt"><input type="radio" name="msr" value="hgt" checked="checked"> Lengte<br></div>
          <div id="msr_wgt"><input type="radio" name="msr" value="wgt"> Gewicht - Leeftijd<br></div>
          <div id="msr_wfh"><input type="radio" name="msr" value="wfh"> Gewicht - Lengte<br></div>
          <div id="msr_hdc"><input type="radio" name="msr" value="hdc"> Hoofdomtrek<br></div>
          <div id="msr_bmi"><input type="radio" name="msr" value="bmi"> BMI<br></div>
          <div id="msr_front"><input type="radio" name="msr" value="front"> - A -<br></div>
          <div id="msr_back"><input type="radio" name="msr" value="back"> - B -<br></div>
          <br><br>
        </form>

        <div id="weekmenu">Zwangerschapsduur<br>
        <select id="ga">
          <option value="25">25</option>
          <option value="26">26</option>
          <option value="27">27</option>
          <option value="28">28</option>
          <option value="29">29</option>
          <option value="30">30</option>
          <option value="31">31</option>
          <option value="32">32</option>
          <option value="33">33</option>
          <option value="34">34</option>
          <option value="35">35</option>
          <option value="36" selected>36</option>
        </select>
        <br><br>
        </div>

        <form action="" id="etnicity">
          Etniciteit<br>
          <input type="radio" name="etnicity" value="nl" checked="checked"> Nederlands<br>
          <input type="radio" name="etnicity" value="tu"> Turks<br>
          <input type="radio" name="etnicity" value="ma"> Marokkaans<br>
          <input type="radio" name="etnicity" value="hs"> Hindostaans<br>
          <br><br>
        </form>

        <form action="" id="sex">
          Geslacht<br>
          <input type="radio" name="sex" value="male" checked="checked"> Jongen<br>
          <input type="radio" name="sex" value="female"> Meisje<br>
          <br><br>
        </form>

        <input type="checkbox" id="interpolation" checked='true' onchange="update()"> Curve interpolation<br>
      </div>
      <div class="col-sm-9">
          <div id="plotdiv"></div>
      </div>
    </div>
  </div>

<script type="text/javascript" src="james.js"></script>

</body>
</html>
